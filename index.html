  <div class="cover">
    <!-- task 1: update the header for your quiz -->
    <h1> Which Rick and Morty character are you? </h1>

  <!-- task 3: Update the questions for your quiz. Be sure to have AT LEAST three to ask the user. Add more questions if you want!-->
  <div class="questions">
    <h3> 1. Have you ever had sexual thoughts about a planet? </h3>
    <button class="1a answers">A. What in god’s name is that question.</button>
    <button class="1b answers">B. Tell me more.</button>
    <button class="1c answers">C. Possibly.</button>
    <button class="1d answers">D. Yes, ofc, I even reproduced with one.</button>
    <br>
    <br>
    <input class="q1">
    </br>
    <h3> 2. Do you ever have nihilistic thoughts? </h3>
    <button class="2a answers">A. Rarely.</button>
    <button class="2b answers">B. All the time. I even consider myself a nihilist. </button>
    <button class="2c answers">C. A little, not a lot though.</button>
    <button class="2d answers">D. A lot, I still have moments without nihilist thoughts though.</button>
    </br>
    </br>
    <input class="q2">
    </br>
    <h3> 3. How do you try to get out of difficult situations? </h3>
    <button class="3a answers">A. I can do it myself but I will also take help from others.</button>
    <button class="3b answers">B. I will get out no matter what, even if it means using people.</button>
    <button class="3c answers">C. I will rely on the help of the people around me.</button>
    <button class="3d answers">D. Do everything I can alone and not ask anyone else.</button>
    </br>
    </br>
    <input class="q3">
    </br>
    <h3> 4. Do you have daddy issues? </h3>
    <button class="4a answers">A. I don’t even remember my father.</button>
    <button class="4b answers">B. Yes. Sometimes I don’t even know if he likes me. It bothered me throughout my life. I
      have
      abandonment issues because of it.</button>
    <button class="4c answers">C. Sometimes I don’t like him but there are times he is bearable.</button>
    <button class="4d answers">D. Only a little.</button>
    </br>
    </br>
    <input class="q4">
  </div>
  </br>
